<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
  <link rel="manifest" href="assets/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
  <title>Trivia Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <img src="assets/header-icon .jpg" alt="Trivia Icon" />
    <h1>Trivia Game!</h1>
  </header>

  <main>
    <section id="start-screen">
      <h2>Test Your General Knowledge</h2>
      <br>
      <p>Engaging way to test your general knowledge skills</p>
      <img src="assets/Logo.png" alt="Logo" class="logo" />
      <button id="start-btn">🎮 Start Quiz</button>
    </section>

    <section id="quiz-container" class="hidden">
      <div class="progress-bar">
        <div class="progress" id="progressBar"></div>
      </div>

      <div class="score-count">
        Score: <span id="score-points">0</span>/<span id="totalQuestions">10</span>
      </div>

      <div class="timer">⏱️ Time Left: <span id="timer">15</span>s</div>
      <h2 id="question-text"></h2>
      <div id="answers"></div>
      <div class="nav-buttons">
        <button id="prev-btn">⬅️ Previous</button>
        <button id="next-btn">➡️ Next</button>
      </div>
    </section>

    <section id="score-screen" class="hidden">
      <h2>Your Score: <span id="score"></span>/10</h2>
      <button id="restart-btn">🔁 Restart Quiz</button>
    </section>
  </main>

  <script src="index.js"></script>
</body>

</html>
