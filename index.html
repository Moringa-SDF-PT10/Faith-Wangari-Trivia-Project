<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful Trivia Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="start-page">
    <h1>Welcome to the Trivia Kahoot! </h1>
    <h2>Game Title: General Knowledge</h2>
    <p>Answer the following questions to the best of your ability.</p>
    <button id="start-btn">Start Quiz</button>
  </div>

  <div id="quiz-page" style="display: none;">
    <h2 id="question"></h2>
    <div id="options-container"></div>
    <p id="score">Score: 0</p>
  </div>

  <div id="result-page" style="display: none;">
    <h2>Quiz Completed!</h2>
    <p id="final-score"></p>
    <div id="answers-review"></div>
    <button id="restart-btn">Restart Quiz</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
